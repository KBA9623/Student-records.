<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Records</h1>
        <form id="student-form">
            <label for="regNo">Reg No:</label>
            <input type="text" id="regNo" name="regNo"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course"><br><br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year"><br><br>
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester"><br><br>
            <label for="module1">Module 1:</label>
            <input type="text" id="module1" name="module1"><br><br>
            <label for="module2">Module 2:</label>
            <input type="text" id="module2" name="module2"><br><br>
            <label for="module3">Module 3:</label>
            <input type="text" id="module3" name="module3"><br><br>
            <label for="module4">Module 4:</label>
            <input type="text" id="module4" name="module4"><br><br>
            <label for="module5">Module 5:</label>
            <input type="text" id="module5" name="module5"><br><br>
            <label for="module6">Module 6:</label>
            <input type="text" id="module6" name="module6"><br><br>
            <label for="module7">Module 7:</label>
            <input type="text" id="module7" name="module7"><br><br>
            <label for="module8">Module 8:</label>
            <input type="text" id="module8" name="module8"><br><br>
            <button type="submit">Submit</button>
        </form>
        <input type="text" id="search" placeholder="Search...">
        <table id="student-table">
            <thead>
                <tr>
                    <th>Reg No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Year</th>
                    <th>Semester</th>
                    <th>Module 1</th>
                    <th>Module 2</th>
                    <th>Module 3</th>
                    <th>Module 4</th>
                    <th>Module 5</th>
                    <th>Module 6</th>
                    <th>Module 7</th>
                    <th>Module 8</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
